<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AEROSKY Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h3>Riwayat Percakapan</h3>
        <button id="close-sidebar-button" class="icon-button">×</button>
      </div>

      <!-- Tombol diperbarui dengan ikon -->
      <button id="new-chat-button" class="sidebar-new-chat-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Percakapan Baru
      </button>

      <!-- Daftar riwayat dengan judul grup -->
      <div id="history-list-container"></div>
    </div>

    <div id="app-container">
      <div id="main-content-wrapper">
        <div id="chat-header">
          <div class="header-left">
            <button id="hamburger-button" class="icon-button">☰</button>
            <img
              src="assets/aerosky.svg"
              alt="Logo AEROSKY"
              class="header-logo"
            />
          </div>
          <div id="header-actions" class="header-actions"></div>
        </div>
        <div id="chat-window-container">
          <div id="chat-window"></div>
          <div id="input-container">
            <input
              type="text"
              id="message-input"
              placeholder="Ketik pesan Anda di sini..."
              autocomplete="off"
            />
            <button id="send-button"></button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
